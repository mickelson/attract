language: cpp
sudo: false
os:
- linux
- osx
addons:
  apt:
    packages:
    - libopenal-dev
    - zlib1g-dev
    - libfreetype6-dev
    - libjpeg-dev
    - libsfml-dev
    - libavutil-dev
    - libavcodec-dev
    - libavformat-dev
    - libswscale-dev
    - libavresample-dev
    - libarchive-dev
    - libfontconfig1-dev
    - libxinerama-dev
    - freeglut3-dev
    - pkg-config
    - pkgconf
    - fakeroot
    - dpkg
    - dh-make
compiler:
- clang
- gcc
matrix:
  include:
  - os: linux
    dist: xenial
    sudo: required
    env: BUILD_PKG=yes
  exclude:
  - os: osx
    compiler: gcc
before_install:
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update --all; fi
install:
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install ffmpeg sfml libarchive; fi
script:
- make -j8
before_deploy:
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then util/osx/create-pkg.sh; fi
- if [ "$BUILD_PKG" == "yes" ]; then dpkg-buildpackage -us -uc; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - attract-*.dmg
  - ../attract*.deb
  skip_cleanup: true
  on:
    tags: true
    repo: mickelson/attract
    condition: $TRAVIS_OS_NAME = osx OR $BUILD_PKG = yes
