on:
  create:
    tags:
      - 'v*'

name: Draft Release

jobs:
   macosbuild:
     name: MacOS Release
     runs-on: macos-latest
     continue-on-error: false
     steps:
       - uses: actions/checkout@v2

       - name: Install MacOS Dependencies
         run: brew update && brew install ffmpeg sfml libarchive curl

       - name: MacOS Package
         run: util/osx/create-pkg.sh
